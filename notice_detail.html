<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/notice.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header-wrap">
            <div class="header">
                <h1>
                    <a href="#">
                        <img src="./image/logo.svg" alt="다품다 로고">
                    </a>
                </h1>
                <nav class="gnb-wrap">
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">자유게시판</a></li>
                        <li><a href="#">상담신청</a></li>
                        <li><a href="#">상담내역</a></li>
                        <li><a href="#">내 정보</a></li>
                        <li><a href="#" class="gnb-style01">로그아웃</a></li>
                    </ul>
                </nav>
                <nav class="mob-gnb-wrap">
                    <a href="#" class="mob-toggle"><img src="./image/ico_list.svg"></a>
                    <div class="mob-gnb-inner">
                        <div class="mob-gnb-inner02">
                            <div class="gnb-close-wrap">
                                <a href="#" class="mob-gnb-close"><img src="./image/ico_close.svg" alt=""></a>
                            </div>
                            
                            <ul class="mob-gnb-list">
                                <li><a href="#"><img src="./image/ico_notice.svg" alt="">공지사항</a></li>
                                <li><a href="#"><img src="./image/ico_forum.svg" alt="">자유게시판</a></li>
                                <li><a href="#"><img src="./image/ico_appli01.svg" alt="">상담신청</a></li>
                                <li><a href="#"><img src="./image/ico_appli02.svg" alt="">상담내역</a></li>
                                <li><a href="#"><img src="./image/ico_myinfo.svg" alt="">내 정보</a></li>
                                <li><a href="#"><img src="./image/ico_logout.svg" alt="">로그아웃</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="content-wrap">
            <div class="content">
                <div class="content__title">
                    <h2>공지사항</h2>
                </div>
                <div class="notice-detail-wrap">
                    <div class="notice-detail-head">
                        <h3>공지사항 제목입니다 공지사항 제목입니다 공지사항 제목입니다 공지사항 제목입니다</h3>
                        <div class="head-sub">
                            <span class="name">작성자 : 관리자</span>
                            <span class="date">등록일 : 2023.08.17 17:00</span>
                        </div>
                    </div>
                    <div class="notice-detail-body">
                        <div class="text">공지사항 내용입니다 공지사항 내용입니다 공지사항 내용입니다 공지사항 내용입니다 공지사항 내용입니다 공지사항 내용입니다 공지사항 내용입니다 </div>
                        <div class="img-wrap">
                            <img src="./image/기사사진.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="pagenav-wrap2">
                    <a class="pgprev-btn2" href="#">이전 글</a>
                    <a href="#" class="list-btn">목록 보기</a>
                    <a class="pgnext-btn2" href="#">다음 글</a>
                </div>
            </div>
        </div>
        <footer class="footer-wrap">
            <img src="./image/logo.svg" alt="하단 로고">
        </footer>
    </div>
    <script>

        //모바일 메뉴 나오는 코드
        $('.mob-toggle').click(function(){
            $('.mob-gnb-inner').fadeIn(200);
            $('.mob-gnb-inner02').animate({
                right:0+"%"
            },300);
            $("body").addClass('notScroll');
        })
        //모바일 메뉴 사라지는 코드
        $('.mob-gnb-close').click(function(){
            $('.mob-gnb-inner02').animate({
                right:-100 + '%'
            },300,function(){
                $('.mob-gnb-inner').fadeOut(200);
            });
            $("body").removeClass('notScroll');
        })
    </script>
</body>
</html>
