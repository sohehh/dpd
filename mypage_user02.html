<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담사 회원 - 내 정보</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mypage.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header-wrap">
            <div class="header">
                <h1>
                    <a href="#">
                        <img src="./image/logo.svg" alt="다품다 로고">
                    </a>
                </h1>
                <nav class="gnb-wrap">
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">자유게시판</a></li>
                        <li><a href="#">상담내역</a></li>
                        <li><a href="#">내 정보</a></li>
                        <li><a href="#" class="gnb-style01">로그아웃</a></li>
                    </ul>
                </nav>
                <nav class="mob-gnb-wrap">
                    <a href="#" class="mob-toggle"><img src="./image/ico_list.svg"></a>
                    <div class="mob-gnb-inner">
                        <div class="mob-gnb-inner02">
                            <div class="gnb-close-wrap">
                                <a href="#" class="mob-gnb-close"><img src="./image/ico_close.svg" alt=""></a>
                            </div>
                            
                            <ul class="mob-gnb-list">
                                <li><a href="#"><img src="./image/ico_notice.svg" alt="">공지사항</a></li>
                                <li><a href="#"><img src="./image/ico_forum.svg" alt="">자유게시판</a></li>
                                <li><a href="#"><img src="./image/ico_appli02.svg" alt="">상담내역</a></li>
                                <li><a href="#"><img src="./image/ico_myinfo.svg" alt="">내 정보</a></li>
                                <li><a href="#"><img src="./image/ico_logout.svg" alt="">로그아웃</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="content-wrap">
            <div class="content">
                <div class="content__title">
                    <h2>내 정보</h2>
                </div>
                <div class="mypage-wrap">
                    <div class="mypageTop-wrap">
                        <img src="./image/profile.svg" class="mypage__img" alt="프로필 이미지">
                        <p class="mypage__name">홍길동<span class="mypage__user">상담사</span></p>
                    </div>
                    <ul class="txt-list">
                        <li>
                            <div class="tt">이메일</div>
                            <div class="tt-sub">love123@gmail.com
                            </div>
                        </li>
                        <li>
                            <div class="tt">휴대전화</div>
                            <div class="tt-sub">
                                010-1234-5678
                            </div>
                        </li>
                        <li>
                            <div class="tt">주소</div>
                            <div class="tt-sub">
                                서울 강서구 공항대로 237 에이스타워마곡 719호
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="btn-wrap">
                    <div class=" btnStyle">
                        <a href="#" class="btn--on">상담신청 접수하기</a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer-wrap">
            <img src="./image/logo.svg" alt="하단 로고">
        </footer>
    </div>
    <script>
        //모바일 메뉴 나오는 코드
        $('.mob-toggle').click(function(){
            $('.mob-gnb-inner').fadeIn(200);
            $('.mob-gnb-inner02').animate({
                right:0+"%"
            },300);
            $("body").addClass('notScroll');
        })
        //모바일 메뉴 사라지는 코드
        $('.mob-gnb-close').click(function(){
            $('.mob-gnb-inner02').animate({
                right:-100 + '%'
            },300,function(){
                $('.mob-gnb-inner').fadeOut(200);
            });
            $("body").removeClass('notScroll');
        })
    </script>
</body>
</html>
