<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header-wrap">
            <div class="header">
                <h1>
                    <a href="#">
                        <img src="./image/logo.svg" alt="다품다 로고">
                    </a>
                </h1>
                <nav class="gnb-wrap">
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">자유게시판</a></li>
                        <li><a href="#" class="gnb-style01">로그인</a></li>
                        <li><a href="#" class="gnb-style01">회원가입</a></li>
                    </ul>
                </nav>
                <nav class="mob-gnb-wrap">
                    <a href="#" class="mob-toggle"><img src="./image/ico_list.svg"></a>
                    <div class="mob-gnb-inner">
                        <div class="mob-gnb-inner02">
                            <div class="gnb-close-wrap">
                                <a href="#" class="mob-gnb-close"><img src="./image/ico_close.svg" alt=""></a>
                            </div>
                            
                            <ul class="mob-gnb-list">
                                <li><a href="#"><img src="./image/ico_notice.svg" alt="">공지사항</a></li>
                                <li><a href="#"><img src="./image/ico_forum.svg" alt="">자유게시판</a></li>
                                <li><a href="#"><img src="./image/ico_login.svg" alt="">로그인</a></li>
                                <li><a href="#"><img src="./image/ico_signup.svg" alt="">회원가입</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="content-wrap">
            <div class="content">
                <div class="content__title">
                    <h2>로그인</h2>
                    <p>회원가입 및 로그인을 하시면 다양한 서비스 이용이 가능합니다.</p>
                </div>
                <div class="social-wrap">
                    <div class="social">
                        <h3 class="social__title">일반 회원</h3>
                        <p class="social__subTitle">다문화 가족<br>(부모, 청소년)</p>
                        <div class="google-login">
                            <a href="#">
                                <img src="./image/ico_google-logo.svg" alt="구글 아이콘">
                                <span>구글 로그인</span>
                            </a>
                        </div>
                    </div>
                    <div class="hr1"></div>
                    <div class="social">
                        <h3 class="social__title">상담사 회원</h3>
                        <p class="social__subTitle">다문화 지역 코디네이터<br>(각 분야별 전문가)</p>
                        <div class="google-login">
                            <a href="#">
                                <img src="./image/ico_google-logo.svg" alt="구글 아이콘">
                                <span>구글 로그인</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer-wrap">
            <img src="./image/logo.svg" alt="하단 로고">
        </footer>
    </div>
    <script>
        //모바일 메뉴 나오는 코드
        $('.mob-toggle').click(function(){
            $('.mob-gnb-inner').fadeIn(200);
            $('.mob-gnb-inner02').animate({
                right:0+"%"
            },300);
            $("body").addClass('notScroll');
        })
        //모바일 메뉴 사라지는 코드
        $('.mob-gnb-close').click(function(){
            $('.mob-gnb-inner02').animate({
                right:-100 + '%'
            },300,function(){
                $('.mob-gnb-inner').fadeOut(200);
            });
            $("body").removeClass('notScroll');
        })
    </script>
    
</body>
</html>
