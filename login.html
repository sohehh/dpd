<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-wrap">
            <div class="header">
                <h1>
                    <a href="#">
                        <img src="./image/logo.png" alt="다품다 로고">
                    </a>
                </h1>
                <nav class="gnb-wrap">
                    <ul>
                        <li><a href="#" class="gnb-active">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="content-wrap">
            <div class="content">
                <div class="content__title">
                    <h2>로그인</h2>
                    <p>회원가입 및 로그인을 하시면 다양한 서비스 이용이 가능합니다.</p>
                </div>
                <div class="social-wrap">
                    <div class="social">

                        <div class="google-login">
                            <a href="#">
                                <img src="./image/ico_google-logo.svg" alt="구글 아이콘">
                                <span>구글 로그인</span>
                            </a>
                        </div>
                    </div>
                    <div class="hr1"></div>
                    <div class="social">
                        <h3 class="social__title">상담사 회원</h3>
                        <p class="social__subTitle">다문화 지역 코디네이터<br>(각 분야별 전문가)</p>
                        <div class="google-login">
                            <a href="#">
                                <img src="./image/ico_google-logo.svg" alt="구글 아이콘">
                                <span>구글 로그인</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
