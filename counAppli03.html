<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 상담신청 - 3</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/counlist.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header-wrap">
            <div class="header">
                <h1>
                    <a href="#">
                        <img src="./image/logo.png" alt="다품다 로고">
                    </a>
                </h1>
                <nav class="gnb-wrap">
                    <ul>
                        <li><a href="#">로그인</a></li>
                        <li><a href="#" class="gnb-active">회원가입</a></li>
                    </ul>
                </nav>
                <nav class="mob-gnb-wrap">
                    <a href="#" class="mob-toggle"><img src="./image/ico_list.svg"></a>
                    <div class="mob-gnb-inner">
                        <div class="mob-gnb-inner02">
                            <div class="gnb-close-wrap">
                                <a href="#" class="mob-gnb-close"><img src="./image/ico_close.svg" alt=""></a>
                            </div>
                            
                            <ul class="mob-gnb-list">
                                <li><a href="#"><img src="./image/ico_appli01.svg" alt="">상담신청</a></li>
                                <li><a href="#"><img src="./image/ico_appli02.svg" alt="">상담내역</a></li>
                                <li><a href="#"><img src="./image/ico_myinfo.svg" alt="">내 정보</a></li>
                                <li><a href="#"><img src="./image/ico_logout.svg" alt="">로그아웃</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="content-wrap">
            <div class="content">
                <div class="content__title">
                    <img class="content__img" src="./image/ico_success.svg" alt="성공">
                    <h2>상담 신청이 정상적으로 접수되었습니다!</h2>
                </div>
                <div class="counAppli-wrap3">
                    <div class="counAppli-inner">
                        <header class="complete-header">
                            접수 내역
                        </header>
                        <ul class="complete-content-list">
                            <li>
                                <div class="complete-tt">상담 일자</div>
                                <div class="complete-txt">2023-08-20 ~ 2023-09-05</div>
                            </li>
                            <li>
                                <div class="complete-tt">상담 시간</div>
                                <div class="complete-txt">오후 16시</div>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-wrap">
                        <div class="next-btn btnStyle">
                            <a href="#" class="btn--on">상담신청 내역 보러가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //모바일 메뉴 나오는 코드
        $('.mob-toggle').click(function(){
            $('.mob-gnb-inner').fadeIn(200);
            $('.mob-gnb-inner02').animate({
                right:0+"%"
            },300);
            $("body").addClass('notScroll');
        })
        //모바일 메뉴 사라지는 코드
        $('.mob-gnb-close').click(function(){
            $('.mob-gnb-inner02').animate({
                right:-100 + '%'
            },300,function(){
                $('.mob-gnb-inner').fadeOut(200);
            });
            $("body").removeClass('notScroll');
        })
    </script>
</body>
</html>
