<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판 - 글쓰기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/forum.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header-wrap">
            <div class="header">
                <h1>
                    <a href="#">
                        <img src="./image/logo.svg" alt="다품다 로고">
                    </a>
                </h1>
                <nav class="gnb-wrap">
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#" class="gnb-active">자유게시판</a></li>
                        <li><a href="#">상담신청</a></li>
                        <li><a href="#">상담내역</a></li>
                        <li><a href="#">내 정보</a></li>
                        <li><a href="#" class="gnb-style01">로그아웃</a></li>
                    </ul>
                </nav>
                <nav class="mob-gnb-wrap">
                    <a href="#" class="mob-toggle"><img src="./image/ico_list.svg"></a>
                    <div class="mob-gnb-inner">
                        <div class="mob-gnb-inner02">
                            <div class="gnb-close-wrap">
                                <a href="#" class="mob-gnb-close"><img src="./image/ico_close.svg" alt=""></a>
                            </div>
                            
                            <ul class="mob-gnb-list">
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">자유게시판</a></li>
                                <li><a href="#"><img src="./image/ico_appli01.svg" alt="">상담신청</a></li>
                                <li><a href="#"><img src="./image/ico_appli02.svg" alt="">상담내역</a></li>
                                <li><a href="#"><img src="./image/ico_myinfo.svg" alt="">내 정보</a></li>
                                <li><a href="#"><img src="./image/ico_logout.svg" alt="">로그아웃</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="content-wrap">
            <div class="content">
                <div class="content__title">
                    <h2>자유게시판</h2>
                </div>
                <div class="forum-write-wrap">
                    <div class="forum-title-wrap">
                        <h3>제목</h3>
                        <input type="text" placeholder="제목을 입력해 주세요" class="input-box">
                    </div>
                    <div class="forum-contents-wrap">
                        <h3>내용</h3>
                        <textarea name="" id="" cols="30" rows="10" placeholder="내용을 입력해 주세요" class="textContents-box"></textarea>
                    </div>
                    <div class="forum-photo-wrap">
                        <h3>사진 첨부</h3>
                        <div class="photo-wrap">
                            <div class="photo-file-wrap">
                                <p>사진을 등록해 주세요</p>
                                <span><a href="">삭제</a></span>
                            </div>
                            <div class="photo-btn-wrap">
                                <input type="file" id="photo-id">
                                <label for="photo-id">사진선택</label>
                            </div>
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <div class="next-btn btnStyle">
                            <a href="#" class="btn--on">다음</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer-wrap">
            <img src="./image/logo.svg" alt="하단 로고">
        </footer>
    </div>
    <script>
        //모바일 메뉴 나오는 코드
        $('.mob-toggle').click(function(){
            $('.mob-gnb-inner').fadeIn(200);
            $('.mob-gnb-inner02').animate({
                right:0+"%"
            },300);
            $("body").addClass('notScroll');
        })
        //모바일 메뉴 사라지는 코드
        $('.mob-gnb-close').click(function(){
            $('.mob-gnb-inner02').animate({
                right:-100 + '%'
            },300,function(){
                $('.mob-gnb-inner').fadeOut(200);
            });
            $("body").removeClass('notScroll');
        })
    </script>
</body>
</html>
